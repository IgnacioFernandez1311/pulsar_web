<h2> Count: {{count}}</h2>
{% if count >= 100 %}
<h3>Please Stop!!</h3>
{% elif count >= 20 %}
<h3>Congratulations!</h3>
{% elif count >= 10 %}
<h3>Now reach 20!</h3>
{% else %}
<h3>Reach 10!</h3>
{% endif %}
<div class="buttons">
  <button @click="decrement" class="button-circular">-</button>
  <button @click="increment" class="button-circular">+</button>
</div>
